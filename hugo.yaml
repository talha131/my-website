baseURL: https://TalhaMansoor.com
title: Talha Mansoor

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-T8CCVEXRKF

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

languageCode: en-us
defaultContentLanguage: en

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifer: computerliteracystudyguide
      name: Computer Literacy Study Guide
      pageRef: /computer-literacy-study-guide
      weight: 1
      params:
        type: link
        icon: sparkles
    - identifer: ictstudyguide
      name: ICT Study Guide
      pageRef: /ict-study-guide
      weight: 2
      params:
        type: link
        icon: academic-cap
    - identifer: articles
      name: Articles
      pageRef: /articles
      weight: 3
      params:
        type: link
        icon: cards
    - name: YouTube Channel
      weight: 4
      url: https://www.youtube.com/@TalhaMansoorOfficial
      params:
        type: link
        icon: youtube
    - name: Search
      weight: 5
      params:
        type: search
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: false

params:
  description: TalhaMansoor.com offers comprehensive computer literacy and ICT study resources for BEd students. Access beginner-friendly guides, tutorials, and educational technology tips designed specifically for future educators.

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
    width: full

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: full

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      display: always

  comments:
    enable: false
    type: giscus
